<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Flex-Box</title>
</head>

<body>
    <header>
        <a href="#">â˜°</a>
        <nav class="headerActions">
            <div class="dateActions">
                <i class="fa-regular fa-calendar"></i>
                <span>Jan 22, 2026</span>
            </div>
            <div class="searchAction">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-bell"></i>
            </div>
            <img src="./img/profile.png" alt="profileImg">
        </nav>
    </header>

    <aside class="asideNavigation">
        <ul>
            <li class="action"><img src="./img/Home icon.png" alt=""></li>
            <li><img src="./img/layers 1.png" alt=""></li>
            <li><img src="./img/layers 2.png" alt=""></li>
            <li><img src="./img/layers 3.png" alt=""></li>
            <li><img src="./img/layers 4.png" alt=""></li>
        </ul>
    </aside>

    <main>
        <section class="folders">
            <div class="myFolders">
                <h3>My Folders</h3>
                <p>Photos Videos Documents</p>
            </div>
            <i class="fa-solid fa-plus"></i>
        </section>

        <section class="fileCategories">
            <div class="folderCards">
                <i class="fa-solid fa-folder"></i>
                <p style="color: #9967da;">Photos</p>
                <span>11.K</span>
            </div>
            <div class="folderCards">
                <i class="fa-solid fa-folder"></i>
                <p style="color: #fcc15b;">Videos</p>
                <span>5.K</span>
            </div>
            <div class="folderCards">
                <i class="fa-solid fa-folder"></i>
                <p style="color: #e97b68;">Documents</p>
                <span>1.K</span>
            </div>
        </section>

        <section class="progressBar">
            <div class="progressIndicator">
                <span>210 GB</span>
                <span>180 GB</span>
                <span>150 GB</span>
                <span>110 GB</span>
            </div>
            <div class="weekDays">
                <div class="barBoxes">
                    <div class="box box_1"></div>
                    <div class="box box-2"></div>
                    <div class="box box_3"></div>
                    <div class="box box_4">
                        <div class="bar bar_1" style="height: 120%;"></div>
                        <div class="bar bar_2" style="height: 180%;"></div>
                        <div class="bar bar_3" style="height: 260%;"></div>
                        <div class="bar bar_4" style="height: 150%;"></div>
                        <div class="bar bar_5" style="height: 90%;"></div>
                        <div class="bar bar_6" style="height: 50%;"></div>
                        <div class="bar bar_7" style="height: 120%;"></div>
                    </div>
                </div>
                <ul>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                    <li>Sun</li>
                </ul>
            </div>
        </section>

        <section class="favFolders">
            <div class="myFolders">
                <h3>My Folders</h3>
                <p>Photos Videos Documents</p>
            </div>
            <div class="fileCategories">
                <div class="folderCards">
                    <p style="color: #9967da;">Photos</p>
                    <span>11.K</span>
                    <div class="folderCardImg">
                        <img src="./img/profile.png" alt="profileIMg">
                        <img src="./img/profile.png" alt="profileIMg">
                        <img src="./img/profile.png" alt="profileIMg">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="folderCards">
                    <p style="color: #fcc15b;">Videos</p>
                    <span>5.K</span>
                    <div class="folderCardImg">
                        <img src="./img/profile.png" alt="profileIMg">
                        <img src="./img/profile.png" alt="profileIMg">
                        <img src="./img/profile.png" alt="profileIMg">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
